<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial</title>
    <style>
      h1 {
        color: darkgrey;
      }
    </style>
  </head>
  <body>
    <!-- inline css has higher priority than internal css -->
    <h1 style="color: darkgreen;">hello world</h1>

    <!-- internal css -->
    <h1>hello world</h1>
  </body>
</html>
